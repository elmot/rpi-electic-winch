CONFIG_SERIAL=y

# Redirect console to CDC
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_USB_DEVICE_PRODUCT="Elmot electric winch console"
CONFIG_USB_DEVICE_VID=0x2E8A
CONFIG_USB_DEVICE_PID=0x0009
CONFIG_USB_SELF_POWERED=n
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_WORKQUEUE=y
CONFIG_USB_WORKQUEUE_STACK_SIZE=1024
CONFIG_USB_WORKQUEUE_PRIORITY=-1
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_RINGBUF_SIZE=1024
CONFIG_USB_WORKQUEUE_STACK_SIZE=4096

#Shell through USB-UART
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y
CONFIG_SHELL_BACKEND_SERIAL_INIT_PRIORITY=60
CONFIG_DEVICE_SHELL=y
CONFIG_SHELL=y
CONFIG_SHELL_PROMPT_CHANGE=n
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_BOOT_BANNER=n
CONFIG_SHELL_PROMPT_UART="elmot-winch-a:~$ "
CONFIG_HWINFO_SHELL=y
CONFIG_I2C_SHELL=y
CONFIG_PWM_SHELL=y
CONFIG_KERNEL_SHELL=n
CONFIG_DEVMEM_SHELL=n
CONFIG_SHELL_CMDS_RETURN_VALUE=n
CONFIG_SHELL_CMDS_RESIZE=n
CONFIG_SHELL_VT100_COMMANDS=y
CONFIG_SHELL_WILDCARD=n
CONFIG_SHELL_STATS=n
CONFIG_SHELL_CMDS_SELECT=y

CONFIG_NO_OPTIMIZATIONS=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_NAME=y

CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

CONFIG_SENSOR=n
CONFIG_I2C=y
CONFIG_PWM=y
CONFIG_REBOOT=y

# Persistent settings
CONFIG_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_THREAD_MONITOR=y